<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ DearGift - Gi√°ng Sinh Y√™u Th∆∞∆°ng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #c41e3a, #ff6b6b);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff6b6b, #c41e3a);
        }

        ::-webkit-scrollbar-corner {
            background: transparent;
        }

        /* Scrollbar cho Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #c41e3a rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a472a, #2a623d, #5d9b6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 1s ease;
            position: relative;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Snowflakes animation */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
            border: 3px solid #c41e3a;
            transition: all 0.5s ease;
        }

        .container-border {
            border-width: 3px;
            border-style: solid;
            border-color: #c41e3a;
            transition: all 0.5s ease;
        }

        .slide {
            display: none;
            animation: fadeIn 0.5s ease;
            min-height: 300px;
            overflow-y: auto;
            max-height: 70vh;
        }

        .slide::-webkit-scrollbar {
            width: 8px;
        }

        .slide.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: #c41e3a;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: color 0.3s ease;
        }

        h1 {
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h2 {
            font-size: 28px;
        }

        .message-box {
            background: linear-gradient(135deg, #fff5f7, #ffe8ec);
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0;
            border: 2px dashed #ff8ab5;
            text-align: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="%23c41e3a" fill-opacity="0.1" d="M10,0 L12,6 L18,6 L13,10 L15,16 L10,12 L5,16 L7,10 L2,6 L8,6 Z"/></svg>');
            transition: all 0.5s ease;
        }

        .simple-message {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border-left: 5px solid #c41e3a;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .simple-message:before {
            content: "üéÑ";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 40px;
            opacity: 0.1;
            transform: rotate(15deg);
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 17px;
        }

        .highlight-text {
            font-size: 20px;
            color: #c41e3a;
            font-weight: 600;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #c41e3a, #e63946);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: "‚ùÑÔ∏è";
            position: absolute;
            left: 10px;
            opacity: 0.3;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(196, 30, 58, 0.3);
        }

        .response-btn {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            margin: 8px 0;
        }

        .response-btn.yes:hover {
            background: #2a9d8f;
            color: white;
            border-color: #2a9d8f;
        }

        .response-btn.no:hover {
            background: #e63946;
            color: white;
            border-color: #e63946;
        }

        .response-btn.maybe:hover {
            background: #ffb703;
            color: #333;
            border-color: #ffb703;
        }

        textarea, input, select {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            margin: 12px 0;
            transition: all 0.3s ease;
            background: white;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #c41e3a;
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
        }

        textarea {
            height: 120px;
            resize: vertical;
            min-height: 100px;
            max-height: 200px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar:before {
            content: '';
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            height: 4px;
            background: #e0e0e0;
            z-index: 1;
        }

        .step {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .step .circle {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #1a472a, #2a623d);
        }

        .step.active .circle {
            background: linear-gradient(135deg, #c41e3a, #e63946);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.4);
        }

        .step .circle:after {
            content: "üéÅ";
            font-size: 14px;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .heart-animation {
            font-size: 60px;
            color: #c41e3a;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .thank-you-section {
            text-align: center;
            padding: 20px 0;
        }

        .final-message {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
            line-height: 1.6;
        }

        /* ============ PANEL T√ôY CH·ªàNH N√ÇNG CAO ============ */
        .customization-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 100;
            width: 350px;
            backdrop-filter: blur(20px);
            border: 2px solid #c41e3a;
            display: none;
            max-height: 85vh;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .customization-panel::-webkit-scrollbar {
            width: 8px;
        }

        .customization-panel.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .customization-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #c41e3a, #e63946);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
            transition: all 0.3s ease;
        }

        .customization-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .customization-toggle:before {
            content: "üé®";
            position: absolute;
            font-size: 12px;
            top: -5px;
            right: -5px;
        }

        .customization-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .customization-header h3 {
            color: #c41e3a;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .close-panel {
            background: none;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
            width: auto;
            padding: 0;
            margin: 0;
            transition: all 0.3s ease;
        }

        .close-panel:hover {
            color: #c41e3a;
            transform: rotate(90deg);
        }

        /* Tabs cho c√°c lo·∫°i n·ªÅn */
        .background-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .background-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-weight: 600;
        }

        .background-tab:hover {
            background: #e0e0e0;
        }

        .background-tab.active {
            background: #c41e3a;
            color: white;
            transform: scale(1.05);
        }

        /* C√°c section n·ªÅn */
        .background-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .background-section.active {
            display: block;
        }

        .background-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .bg-option {
            height: 70px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .bg-option:hover {
            transform: scale(1.05);
        }

        .bg-option.active {
            border-color: #c41e3a;
            box-shadow: 0 0 10px rgba(196, 30, 58, 0.5);
        }

        .bg-option:after {
            content: attr(data-name);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 9px;
            padding: 2px;
            text-align: center;
        }

        /* Color picker */
        .color-picker-container {
            margin: 15px 0;
        }

        .color-picker-label {
            display: block;
            margin-bottom: 8px;
            color: #c41e3a;
            font-weight: 600;
            font-size: 14px;
        }

        .color-picker {
            width: 100%;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            padding: 0;
            background: transparent;
        }

        /* Gradient creator */
        .gradient-creator {
            margin: 15px 0;
        }

        .gradient-controls {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .gradient-color {
            flex: 1;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }

        .gradient-preview {
            height: 60px;
            border-radius: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
        }

        /* Image upload */
        .image-upload-container {
            margin: 15px 0;
        }

        .image-preview {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: 2px dashed #c41e3a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Slide Selector */
        .slide-selector {
            margin: 15px 0;
        }

        .slide-selector label {
            display: block;
            margin-bottom: 8px;
            color: #c41e3a;
            font-weight: 600;
            font-size: 14px;
        }

        .slide-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .slide-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .slide-btn:hover {
            background: #e0e0e0;
        }

        .slide-btn.active {
            background: #c41e3a;
            color: white;
            border-color: #c41e3a;
        }

        /* Music Controls */
        .music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .music-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #c41e3a;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #c41e3a;
            border-radius: 50%;
            cursor: pointer;
        }

        .music-info {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        /* Admin Section */
        .admin-only {
            border-top: 2px solid #f0f0f0;
            padding-top: 15px;
            margin-top: 15px;
        }

        .admin-only h4 {
            color: #c41e3a;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        /* Scroll to top button */
        .scroll-top-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #c41e3a, #e63946);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        .scroll-top-btn.show {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top-btn:hover {
            transform: translateY(-5px);
        }

        .scroll-bottom-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2a9d8f, #2a623d);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        .scroll-bottom-btn.show {
            opacity: 1;
            visibility: visible;
        }

        .scroll-bottom-btn:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .heart-animation {
                font-size: 50px;
            }
            
            .customization-panel {
                width: calc(100% - 40px);
                max-width: 350px;
                right: 20px;
                left: 20px;
                margin: 0 auto;
            }
            
            .scroll-top-btn,
            .scroll-bottom-btn {
                bottom: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
            }
            
            .scroll-top-btn {
                bottom: 70px;
            }
        }

        /* Christmas decorations */
        .christmas-decoration {
            position: absolute;
            font-size: 20px;
            z-index: 5;
            animation: float 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Santa hat for container */
        .container:before {
            content: "üéÖ";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 11;
        }

        /* Background themes - Noel style */
        .bg-noel-1 { background: linear-gradient(135deg, #1a472a, #2a623d, #5d9b6c); }
        .bg-noel-2 { background: linear-gradient(135deg, #c41e3a, #e63946, #ff6b6b); }
        .bg-noel-3 { background: linear-gradient(135deg, #1e3c72, #2a5298, #4a6491); }
        .bg-noel-4 { background: linear-gradient(135deg, #2d1b69, #3d28a3, #6a5acd); }
        .bg-noel-5 { background: linear-gradient(135deg, #0f4c5c, #1b6b73, #2a9d8f); }
        .bg-noel-6 { background: linear-gradient(135deg, #5a189a, #7b2cbf, #9d4edd); }
        .bg-noel-7 { background: linear-gradient(135deg, #b5838d, #e5989b, #ffb4a2); }
        .bg-noel-8 { background: linear-gradient(135deg, #ff9e00, #ffaa33, #ffb700); }
        .bg-noel-9 { background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffb4a2); }
        .bg-noel-10 { background: linear-gradient(135deg, #4ecdc4, #6aecd8, #95f7e9); }

        /* Border colors */
        .border-red { border-color: #c41e3a !important; }
        .border-green { border-color: #2a9d8f !important; }
        .border-blue { border-color: #1e3c72 !important; }
        .border-purple { border-color: #5a189a !important; }
        .border-gold { border-color: #ff9e00 !important; }
        .border-pink { border-color: #ff6b6b !important; }
        .border-white { border-color: #ffffff !important; }
        .border-black { border-color: #333333 !important; }

        /* Box backgrounds */
        .box-bg-1 { background: linear-gradient(135deg, #fff5f7, #ffe8ec) !important; }
        .box-bg-2 { background: linear-gradient(135deg, #f0f7ff, #e6f7ff) !important; }
        .box-bg-3 { background: linear-gradient(135deg, #f0fff4, #e6ffe6) !important; }
        .box-bg-4 { background: linear-gradient(135deg, #fffaf0, #fff5e6) !important; }
        .box-bg-5 { background: linear-gradient(135deg, #f8f0ff, #f0e6ff) !important; }
        .box-bg-6 { background: linear-gradient(135deg, #fff0f5, #ffe6ee) !important; }
        .box-bg-7 { background: linear-gradient(135deg, #f0fff0, #e6ffe6) !important; }
        .box-bg-8 { background: linear-gradient(135deg, #f5f0ff, #eae6ff) !important; }

        /* Custom background class */
        .custom-bg {
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }
    </style>
</head>
<body>
    <!-- Snowflakes -->
    <div id="snowflakes"></div>

    <!-- Christmas Decorations -->
    <div id="decorations"></div>

    <!-- Scroll buttons -->
    <div class="scroll-top-btn" id="scrollTopBtn" onclick="scrollToTop()">
        <i class="fas fa-chevron-up"></i>
    </div>
    <div class="scroll-bottom-btn" id="scrollBottomBtn" onclick="scrollToBottom()">
        <i class="fas fa-chevron-down"></i>
    </div>

    <!-- Customization Toggle Button -->
    <div class="customization-toggle" onclick="toggleCustomizationPanel()">
        <i class="fas fa-palette"></i>
    </div>

    <!-- Customization Panel -->
    <div class="customization-panel" id="customizationPanel">
